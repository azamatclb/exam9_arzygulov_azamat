{% extends 'base.html' %}

{% block title %}
<title>Удалить Album</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'webapp:albums' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
